<!-- public/html/register.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Whale Join</title>
  <link rel="icon" href="../img/whaleLogo.png">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    #message{
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="headerItems flexCenter">
      <img src="../img/whaleLogo.png" alt="Music Whale Logo" height="80px">
    </div>
  </div>
  <div class="main flexCenter">
    <div class="loginJoin flexCenter">
      <div class="loginJoin-container">
        <h1 class="loginJoin-title">회원가입</h1>
        <form id="register-form">
          <input type="text" id="username" placeholder="아이디" required><br>
          <input type="password" id="password" placeholder="비밀번호" required><br>
          <input type="text" id="user_nickname" placeholder="닉네임" required><br>
          <input type="email" id="email" placeholder="이메일" required readonly><br>
          <button type="submit">회원가입</button>
        </form>
        <p class="loginJoin-footer">이미 계정이 있으신가요? <a href="/whale">로그인</a></p>
        <div id="message"></div>
      </div>
    </div>
  </div>
  <script src="../js/register.js"></script>
</body>
</html>
