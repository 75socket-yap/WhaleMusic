<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Whale Accont Find</title>
  <link rel="icon" href="../img/whaleLogo.png">
  <link rel="stylesheet" href="../css/styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="header">
    <div class="headerItems flexCenter">
      <img src="../img/whaleLogo.png" alt="Music Whale Logo" height="80px">
    </div>
  </div>
  <div class="main flexCenter">
    <div class="findBox flexCenter">
      <div class="findBox-container">
        <h1 class="findBox-title">아이디/비밀번호 찾기</h1>
        <form id="find-form">
          <input type="email" id="email" placeholder="등록된 이메일을 입력하세요" required><br>
          <button type="submit">인증 메일 보내기</button>
        </form>
        <p class="loginJoin-footer">로그인 화면으로 돌아가시겠습니까? <a href="/whale">로그인</a></p>
        <div id="message"></div>
      </div>
    </div>
  </div>
  <script src="../js/find.js"></script>
</body>
</html>
